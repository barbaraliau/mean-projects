<div class="my-mod-jumbotron">
		<h2>Couple</h2>
</div>

	<div class="include-me" ng-include src="'views/createWedding/navbarcreate.inc.html'"></div>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Bride's Name:</label>
			<div class="col-sm-9 col-md-9">
				<input type="text" class="form-control" ng-model="couple.bridename" placeholder="Bride's Name">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Groom's Name:</label>
			<div class="col-sm-9 col-md-9">
				<input type="text" class="form-control" ng-model="couple.groomname" placeholder="Groom's Name">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" >Your story:</label>
			<div class="col-sm-9 col-md-9">
				<textarea class="form-control" rows="10" cols="100" ng-model="couple.ourstory" placeholder="Enter your story here..."></textarea>
			</div>
		</div>
	<br/>
		<div class="form-group text-center">
			<div class="col-sm-12 col-md-12">
				<button class="btn btn-primary" ng-click="addCoupleBtnClicked()">Add</button>
				<button class="btn btn-primary" ng-click="cancelCoupleBtnClicked()">Cancel</button>
				<button class="btn btn-primary" ng-click="editCoupleBtnClicked()">Edit</button>
			</div>
		</div>
	</form>
</div>
