<div class="my-mod-jumbotron">
	<h2>Photos</h2>
</div>

	<div class="include-me" ng-include src="'views/createWedding/navbarcreate.inc.html'"></div>

	<form class="form-horizontal">

		<div class="form-group">
			<label class="col-sm-2 control-label">Upload photo:</label>
			<div class="col-sm-9">
				<input type="file" class="form-control" ng-model="photos.img" accept="image/*" placeholder="Upload photo">
			</div>
		</div>
	<br/>
		<div class="form-group text-center">
			<div class="col-sm-12">
				<button class="btn btn-primary" ng-click="addPhotosBtnClicked()">Add</button>
				<button class="btn btn-primary" ng-click="cancelPhotosBtnClicked()">Cancel</button>
				<button class="btn btn-primary" ng-click="editPhotosBtnClicked()">Edit</button>
			</div>
		</div>
	</form>
</div>
